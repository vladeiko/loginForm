<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="yellow-line"></div>
      <div class="form-container">
        <div class="logo">
          <img src="./img/monkey-logo.svg" class="logo__image" />
        </div>
        <form class="main-form">
          <div class="title">
            <h1 class="title__header">Log In</h1>
            <p class="title__description">
              Need a Mailchimp account?
              <a href="#" class="form-link">Create an account</a>
            </p>
          </div>
          <div class="input-username">
            <p class="form-input-box">
              <label for="username-input" class="form-label">Username</label>
            </p>
            <input type="text" id="username-input" class="form-input" />
          </div>
          <div class="input-password">
            <label for="password-input" class="form-label">Password</label>
            <p>
              <input type="password" id="password-input" class="form-input" />
            </p>
          </div>
          <button class="login-button">Log In</button>
          <label for="keep" class="checkbox-label">
            <input type="checkbox" id="keep" class="checkbox" />
            Keep me logged in
          </label>
          <p>
            <a href="#" class="form-link">Forgot username?</a>
            ·
            <a href="#" class="form-link">Forgot password?</a>
          </p>
          <div class="footer">
            ©2001–2020 All Rights Reserved. Mailchimp® is a registered trademark
            of The Rocket Science Group. Cookie Preferences, Privacy, and Terms.
          </div>
        </form>
      </div>
      <div class="content-container">
        <div class="content">
          <img src="./img/content.jpeg" class="content__image" />
        </div>
      </div>
    </div>
  </body>
</html>
